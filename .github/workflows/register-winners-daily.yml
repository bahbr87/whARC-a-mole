name: Register Daily Winners

on:
  schedule:
    # Executa todo dia às 00:05 UTC (5 minutos após meia-noite)
    - cron: '5 0 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  register-winners:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run register winners script
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIZE_POOL_OWNER_PRIVATE_KEY: ${{ secrets.PRIZE_POOL_OWNER_PRIVATE_KEY }}
          PRIZE_POOL_CONTRACT_ADDRESS: ${{ secrets.PRIZE_POOL_CONTRACT_ADDRESS }}
        run: npx tsx scripts/register-daily-winners-auto.ts

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Falha no registro diário de vencedores',
              body: 'O script de registro automático falhou. Verifique os logs.'
            })

