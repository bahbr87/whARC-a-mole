name: Register Daily Winners

on:
  schedule:
    # Roda TODO DIA Ã s 00:05 UTC
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  register-winners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run register daily winners
        run: npx tsx scripts/register-daily-winners-auto.ts
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIZE_POOL_OWNER_PRIVATE_KEY: ${{ secrets.PRIZE_POOL_OWNER_PRIVATE_KEY }}
          PRIZE_POOL_CONTRACT_ADDRESS: ${{ secrets.PRIZE_POOL_CONTRACT_ADDRESS }}


