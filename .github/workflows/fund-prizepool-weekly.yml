name: Fund PrizePool Weekly

on:
  schedule:
    # Executa todo domingo às 00:00 UTC (meia-noite de domingo)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Permite execução manual

jobs:
  fund-prizepool:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fund PrizePool
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIZE_POOL_OWNER_PRIVATE_KEY: ${{ secrets.PRIZE_POOL_OWNER_PRIVATE_KEY }}
          NEXT_PUBLIC_PRIZE_POOL_CONTRACT_ADDRESS: ${{ secrets.PRIZE_POOL_CONTRACT_ADDRESS }}
          NEXT_PUBLIC_USDC_CONTRACT_ADDRESS: ${{ secrets.USDC_CONTRACT_ADDRESS }}
          USDC_CONTRACT_ADDRESS: ${{ secrets.USDC_CONTRACT_ADDRESS }}
        run: |
          npx tsx scripts/transfer-usdc-to-prizepool.ts 300 --yes

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Falha no funding semanal do PrizePool',
              body: 'O script de funding automático falhou. Verifique os logs.'
            })

